<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Connecting lines -->
  <line x1="30" y1="20" x2="45" y2="35" stroke="#60A5FA" stroke-width="2"/>
  <line x1="30" y1="20" x2="20" y2="35" stroke="#60A5FA" stroke-width="2"/>
  <line x1="45" y1="35" x2="60" y2="40" stroke="#3B82F6" stroke-width="2"/>
  <line x1="60" y1="40" x2="75" y1="25" stroke="#3B82F6" stroke-width="2"/>
  <line x1="60" y1="40" x2="90" y2="35" stroke="#3B82F6" stroke-width="2"/>
  <line x1="45" y1="35" x2="45" y2="55" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="45" y1="55" x2="30" y2="60" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="45" y1="55" x2="60" y2="60" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="90" y1="35" x2="100" y2="20" stroke="#60A5FA" stroke-width="2"/>
  <line x1="90" y1="35" x2="105" y2="40" stroke="#60A5FA" stroke-width="2"/>
  
  <!-- Nodes (circles) -->
  <!-- Top left cluster -->
  <circle cx="30" cy="20" r="8" fill="#60A5FA"/>
  <circle cx="20" cy="35" r="5" fill="#93C5FD"/>
  <circle cx="45" cy="35" r="10" fill="#3B82F6"/>
  
  <!-- Center/bottom cluster -->
  <circle cx="45" cy="55" r="12" fill="#8B5CF6"/>
  <circle cx="30" cy="60" r="6" fill="#A78BFA"/>
  <circle cx="60" cy="60" r="6" fill="#A78BFA"/>
  
  <!-- Right cluster -->
  <circle cx="60" cy="40" r="10" fill="#3B82F6"/>
  <circle cx="75" cy="25" r="5" fill="#60A5FA"/>
  <circle cx="90" cy="35" r="8" fill="#3B82F6"/>
  <circle cx="100" cy="20" r="4" fill="#93C5FD"/>
  <circle cx="105" cy="40" r="4" fill="#93C5FD"/>
</svg>